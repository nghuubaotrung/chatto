<head>
  <title>chatto</title>
</head>

<body>
  <h1>TheCat's chat system: Chatto!</h1>

  {{> send}}
  {{> history}}
</body>

<template name="history">
  <ul>
    {{#each messages}}
    <li>[{{user_name}}]: {{message}} ({{cdate}})</li>
    {{/each}}
  </ul>
</template>

<template name="send">
  Name: <input type="text" id="user_name" />
  Comment: <input type="text" id="message" />
  <input type="button" id="send" value="Send Message" />
</template>
